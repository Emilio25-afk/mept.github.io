<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiantes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #00d4ff;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00d4ff;
      color: #141e30;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00b8e6;
    }

    .hidden {
      display: none;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #00ff7f;
    }
  </style>
</head>
<body>
  <div class="container">

      <div class="form-group">

        <input type="text" id="nombres" name="nombres" placeholder="Ingresa el nombre completo" required>
      </div>
      <div class="form-group">
        <label for="codigo">CÃ³digo</label>
        <input type="text" id="codigo" name="codigo" placeholder="Ingresa el cÃ³digo del estudiante" required>
      </div>
      <button type="submit">Registrar Estudiante</button>
    </form>
    <p id="message" class="hidden"></p>
  </div>
  <script>
    document.getElementById('studentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombres = document.getElementById('nombres').value;
      const codigo = document.getElementById('codigo').value;

      const message = document.getElementById('message');
      message.textContent = `Estudiante ${nombres} registrado con Ã©xito.`;
      message.classList.remove('hidden');
      
      // Limpiar el formulario
      document.getElementById('studentForm').reset();
    });
  </script>
</body>
</html>
