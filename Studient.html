<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login del Estudiante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background-image: url('https://i.pinimg.com/736x/1b/ee/92/1bee925e0561656197a708e289b919c9.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .right-section {
            flex: 1;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="left-section"></div>
    <div class="right-section">
        <h1>Login Estudiante</h1>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const nombres = document.getElementById('nombres').value.trim();
            const codigo = document.getElementById('codigo').value.trim();

            if (!nombres || !codigo) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            // Guardar nombre en localStorage
            localStorage.setItem('usuario', nombres);

            // Redirigir a la página de clases
            window.location.href = 'class_Estudien.html';
        });
    </script>
</body>
</html>
